<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dice Roller Client</title>
    <script>
        async function rollDice() {
            const response = await fetch('https://<your-app-name>.azurewebsites.net/api/roll?sides=6');
            const data = await response.json();
            document.getElementById('result').innerText = `Rolled: ${data.rollResult} (sides: ${data.sides})`;
        }

        async function callInvalidAPI() {
            const response = await fetch('https://invalid-api-url/api/roll?sides=6');
            const data = await response.json();
            document.getElementById('result').innerText = `Rolled: ${data.rollResult} (sides: ${data.sides})`;
        }
    </script>
</head>
<body>
    <h1>Welcome to the Dice Roller Client!</h1>
    <button onclick="rollDice()">Roll Dice</button>
    <button onclick="callInvalidAPI()">Call Invalid API</button>
    <p id="result"></p>
</body>
</html>
