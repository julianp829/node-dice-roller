<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
</head>
<body>
    <h1>Dice Roller API Test</h1>
    <button id="rollButton">Roll a 6-sided Dice</button>
    <p id="result"></p>

    <script>
		document.getElementById('rollButton').addEventListener('click', function() {
			fetch('https://node-dice-roller-jp-hmgdgqbmfbd9fubr.centralus-01.azurewebsites.net/api/roll-dice')
				.then(response => response.json())
				.then(data => {
					// Make sure both sides and rollResult are displayed correctly
					document.getElementById('result').innerText = `You rolled a ${data.rollResult} on a ${data.sides}-sided dice!`;
				})
				.catch(error => console.error('Error:', error));
		});
	</script>
	
</body>
</html>
